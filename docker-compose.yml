services:
  postgres:
    image: postgres:16-alpine
    container_name: cos-postgres
    environment:
      POSTGRES_USER: cos
      POSTGRES_PASSWORD: cos
      POSTGRES_DB: cos
    ports:
      - "5432:5432"
    volumes:
      - cos_postgres_data:/var/lib/postgresql/data
      - ./migration/auth.sql:/docker-entrypoint-initdb.d/02-auth.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cos -d cos" ]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: cos-minio
    command: server /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - cos_minio_data:/data

  cos-backend:
    build:
      dockerfile: Dockerfile
    image: nexxus-cos-backend:latest
    container_name: nexxus-cos-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cos
      SPRING_DATASOURCE_USERNAME: cos
      SPRING_DATASOURCE_PASSWORD: cos
      JWT_SECRET: ${JWT_SECRET:-cos-docker-secret-min-256-bits-for-hs256}
      JWT_ISSUER: ${JWT_ISSUER:-nexxus-auth}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  cos_postgres_data:
  cos_minio_data:

